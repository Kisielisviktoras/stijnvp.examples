<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Example</title>
</h:head>
<h:body>
	<h:form id="personForm">
		<h:panelGroup id="personsTable">
			<h:dataTable value="#{example.persons}" var="person">
				<h:column>
		    		<f:facet name="header">Firstname</f:facet>
		    		#{person.firstName}
				</h:column>
				<h:column>
		    		<f:facet name="header">Lastname</f:facet>
		    		#{person.lastName}
				</h:column>
			</h:dataTable>
		</h:panelGroup>
	
		<br />
	
		<h:outputLabel value="firstname: " for="firstName" />
		<h:inputText id="firstName" value="#{example.person.firstName}"></h:inputText>
		<br />
		<h:outputLabel value="lastname: " for="lastName" />
		<h:inputText id="lastName"  value="#{example.person.lastName}"></h:inputText>
		<br />
		<h:commandButton value="submit" action="#{example.persistPerson}" />
	</h:form>
</h:body>
</html>
